<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Cristina Colombo art lab" />
        <title>CCart Lab - Cristina Colombo</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,700,400italic" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
        <link rel="manifest" href="assets/site.webmanifest">
    </head>
    <body>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-dark">
                <div class="container-fluid px-4 px-lg-0">
                     <img src="assets/img/logo.png" alt="Cristina Colombo Art Lab logo" id="logo" />
                    <h1 class="lh-1 mb-4">Cristina Colombo ArtLab</h1>
                    <p class="mb-5">We're working hard to finish the development of this site. Keep in touch!</p>
                </div>
            </div>
        </div>
        <!-- Social Icons-->
        <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" href="https://twitter.com/cc_artlab"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-dark m-3" href="https://facebook.com/cc_artlab"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-dark m-3" href="https://instagram.com/cc_artlab"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
